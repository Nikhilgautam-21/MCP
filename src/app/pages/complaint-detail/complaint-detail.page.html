<ion-content>
  <div class="m-comp-detail">
    <div class="m-comp-number">
      <p>Complaint No.</p>
      <span><b>#{{complaint.id}} </b></span>
    </div>
    <div class="m-comp-note">
      <p>{{ complaint.notes }}</p>
    </div>
    <div class="m-comp-images">
    </div>
    <div class="m-comp-status">
      <h4>Status</h4>
      <span>
        <p class="m-status"
          [ngClass]="{'red': complaint.status == 'onhold', 'black': complaint.status == 'invalid', 'yellow': complaint.status == 'inprogress', 'green': complaint.status == 'completed'}">
          {{complaint.status}}
        </p>
      </span>
    </div>
  </div>
</ion-content>
