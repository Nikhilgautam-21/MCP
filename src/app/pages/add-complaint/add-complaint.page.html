<ion-header>
  <ion-toolbar>
    <div class="m-head-in">
      <ion-back-button [defaultHref]="defaultHref">
      </ion-back-button>
      <ion-title>Add Complaint</ion-title>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class='m-add-outer'>
    <form [formGroup]="complaintForm" (submit)="addComplaint()">
      <div class="m-form-field">
        <ion-label>Name<span class="red">*</span></ion-label>
        <ion-item>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
        <div *ngIf="complaintForm.controls.name.touched">
          <span class="m-error" *ngIf="complaintForm.controls.name.hasError('required')">Name is required</span>
        </div>
      </div>
      <div class="m-form-field">
        <ion-label>Phone<span class="red">*</span></ion-label>
        <ion-item>
          <ion-input formControlName="phone"></ion-input>
        </ion-item>
        <div *ngIf="complaintForm.controls.phone.touched">
          <span class="m-error" *ngIf="complaintForm.controls.phone.hasError('required')">Phone is required</span>
          <span class="m-error" *ngIf="complaintForm.controls.phone.hasError('invalidPhone')">Invalid number</span>
        </div>
      </div>
      <div class="m-form-field">
        <ion-label>Address<span class="red">*</span></ion-label>
        <ion-item>
          <ion-textarea formControlName="address"></ion-textarea>
        </ion-item>
        <div *ngIf="complaintForm.controls.address.touched">
          <span class="m-error" *ngIf="complaintForm.controls.address.hasError('required')">Address is required</span>
        </div>
      </div>
      <div class="m-form-field">
        <ion-label>Notes<span class="red">*</span></ion-label>
        <ion-item>
          <ion-textarea formControlName="notes" placeholder="Enter more information here..."></ion-textarea>
        </ion-item>
        <div *ngIf="complaintForm.controls.notes.touched">
          <span class="m-error" *ngIf="complaintForm.controls.notes.hasError('required')">Notes is required</span>
        </div>
      </div>
      <div class="m-form-field">
        <ion-item>
          <ion-label>Add Images<span class="red"></span></ion-label>
          <ion-icon name="add" (click)="selectImage()"></ion-icon>
        </ion-item>
        <div>
          <div class="img-wrap" *ngFor="let item of pictures; let i=index">
            <img class="m-comp-img" [src]="item" alt />
            <ion-icon class="close" name="close" (click)="deleteImage(i)"></ion-icon>
          </div>
        </div>
      </div>
      <div>
        <ion-button type="submit">Submit</ion-button>
      </div>
    </form>
  </div>
</ion-content>
